{% extends 'main.html' %}
{% block content %}

<div class="page-title-wrapper">
    <h1 style="text-align: center">
        {{movie.title}}
    </h1>
</div>

<a href="{% url 'movies' %}">   Go back</a>

<div class="movie-wrapper">
    <div class="image-wrapper" style="text-align: left">
        <img src="{{movie.poster.url}}" alt="Image not found" style="float: center">
    </div>
    <td class="rating" align="left">{{movie.user_rating}}</td>
</div>

{% endblock content %}

{% extends 'main.html' %}
{% block content %}

<div class="page-title-wrapper">
    <h1>Movies</h1>
</div>

<div class="search-wrapper">
    <form method="GET">
        <input type="text" name="search_area" value="{{search_input}}" size="65">
        <input type="submit" value="Search">
    </form>
</div>

<div class="movie-items-wrapper">
    {% for movie in movies %}
    <div class="movie-wrapper">
        <a href="{% url 'movie' movie.pk %}">
            {{movie.title}}
        </a>
        <td class="rating" align="left">{{movie.user_rating}}</td>
        <div class="favourites-icon">&#9733</div>
    </div>
    {% empty %}
    <h3>The database is empty</h3>
    {% endfor %}
</div>

{% endblock content %}
